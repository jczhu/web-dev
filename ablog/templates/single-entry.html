<!DOCTYPE html>
<html>
	<head>
	<link type="text/css" rel="stylesheet" href="../static/main.css" />

		<title>A Blog</title>
	</head>

	<body>
		<a class="main-title" href="/">A Blog</a>
		<hr>

		<div class="entry">
			<a class="entry-title" href="/{{entry.key().id()}}">{{entry.title}}</a>
			<div class="entry-body">{{entry.entry}}</div>
			<div class="date-created">created {{entry.created}}</div>
		</div>

	</body>
</html>
