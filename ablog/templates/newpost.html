<!DOCTYPE html>
<html>
	<head>
	<link type="text/css" rel="stylesheet" href="../static/main.css" />

		<title>A Blog</title>
	</head>

	<body>
		<h1>A Blog</h1>

		<form method="post">

		</form>


	</body>
</html>
